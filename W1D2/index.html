<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Alex Rea">
    <meta name="desription" content="W1 demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all viewable content for the page-->    

    <!--Block Level Elements: start on new left aligned line in the browser page; span width of page/containing element (parent)-->

    <!--Heading Tags: 1 is the most important, there are 6-->
    <h1 style="border:1px solid cyan">Heading 1</h1><!--only ONE per page! SEO-->
    <h2 style="border:1px solid aquamarine">Heading 2</h2>
    <h3 style="border:1px solid teal">Heading 3</h3>
    <h4 style="border:1px solid turquoise">Heading 4</h4>
    <h5 style="border:1px solid slateblue">Heading 5</h5>
    <h6 style="border:1px solid skyblue">Heading 6</h6>

    <!--horizontal rule-->
    <hr>

    <h2>Parahhraph Text & Inline Elements</h2>

    <!--paragraph element holds bodies of text-->
    <p><strong>Hello</strong> <em>World!</em> <br> <b>This</b>is <i>my</i> <u>first</u> SE111 web page :] </p>
    <!--strong & em(phasis) add SEO to a page-->

    <p>space</p>

    <hr>

    <div style="border:1px solid black">
        <h2>Lists</h2>

        <h3>Fun Drinks</h3>
        <ol><!--ordered list-->
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>GoT Characters</h3>
        <ul>
            <li>Drogon</li>
            <li>Daenerys</li>
            <li>Jaime</li>
        </ul>
    </div><!--end of dov-->
</body>
</html>
