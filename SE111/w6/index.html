<body>
   <script>
        var rate = Number(prompt(`Enter hourly rate: `))
        var hours = Number(prompt(`Enter hours worked: `))
        var tax = 0.2
        var gross = (rate * hours) * 2
        var taxTot = gross * tax
        var net = gross - taxTot
        console.log(`Gross Pay: $${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${taxTot.toFixed(2)}`)
        console.log(`Net Pay: $${net.toFixed(2)}`)
        alert(`Gross Pay: $${gross.toFixed(2)} Uncle Sam's Share: $${taxTot.toFixed(2)} Net Pay: $${net.toFixed(2)}`)
   </script>

</body>
